<div class="btn__holder" *ngIf="isQuizStarted; else showInstruction">
	<button class="btn" (click)="showPrev()">Назад</button>
	<div class="progress-bar">
		<div class="progress-bar__wrapper">
			<div class="progress-bar__el progress-bar__el--current" [attr.style]="progressInfo.currentQuestionWidth" ></div>
			<!-- <div class="progress-bar__el progress-bar__el--ready" style="width: 52%;"></div> -->
		</div>
		<div class="progress-bar__info" [attr.style]="progressInfo.currentQuestionLeft">
			<span class="progress-bar__info-current">{{ currentQuestion }}</span>
			<span>из</span>
			<span id="questions-total" class="progress-bar__info-total">{{questionsCount}}</span>
		</div>
	</div>
	<button class="btn btn--next" (click)="showNext()">Дальше</button>
	<a class="btn btn--results btn--hidden" routerLink="/results" (click)="showResults()">Узнать результаты</a>
</div>

<!-- Нужен для события, когда сверуз прилетает false -->
<ng-template #showInstruction>
	<div class="btn__holder btn__holder--instruction">
		<a class="btn btn--start" routerLink="/questions" (click)="startQuiz()">Начать текст</a>
	</div>
</ng-template>
