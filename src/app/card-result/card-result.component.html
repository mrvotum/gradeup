<div class="card">
	<h1 class="result">Ты <span class="result__level">Lead-designer</span></h1>
	<div class="competence-map" id="content" #content>
		<div class="competence-map__bar" *ngFor="let bar of service.statistic">
			<div class="competence-map__bar-result" [attr.style]="bar.categoryResWidth"></div>
			<span style="position: absolute;left: 20px;top: 50%;transform: translateY(-50%);">{{ bar.categoryTotalScore }} из {{ bar.categoryMaxScore }}</span>
		</div>
	</div>

	<div id="link-holder" style="display: none;"></div>

	<div class="btn__wrapper">
		<button class="btn">Скачать картинку для сторис</button>
		<button class="btn" (click)="exportPDF()">Скачать картинку для поста</button>
	</div>
</div>
